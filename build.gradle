buildscript {
    repositories {
        mavenCentral()

    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

bootJar {
    archiveFileName='Connect-monitor-1.0.0.jar'
}

repositories {
    mavenCentral()

}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    //compile("org.springframework.boot:spring-boot-starter-security")
    //compile("io.jsonwebtoken:jjwt:0.9.1")
    compile 'org.slf4j:slf4j-log4j12:2.0.0-alpha0'
    compile 'log4j:log4j:1.2.17'
    compile 'org.codehaus.jackson:jackson-mapper-asl:1.9.2'
    compile 'org.codehaus.jackson:jackson-core-asl:1.9.2'
    // https://mvnrepository.com/artifact/org.springframework/spring-web
    compile group: 'org.springframework', name: 'spring-web', version: '5.2.4.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-mail:2.0.1.RELEASE'
    testCompile("junit:junit")
}

